name: List Resources

on:
  workflow_dispatch:  # Manual trigger only
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight

jobs:
  list:
    name: Generate resources listing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: List all resources
        run: |
          echo "# Marketplace Resources" > RESOURCES.md
          echo "" >> RESOURCES.md
          echo "Auto-generated list of all skills in this marketplace." >> RESOURCES.md
          echo "" >> RESOURCES.md
          echo "\`\`\`" >> RESOURCES.md
          python scripts/list-resources-v2.py --stats >> RESOURCES.md
          echo "\`\`\`" >> RESOURCES.md

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: resources-listing
          path: RESOURCES.md

      - name: Display summary
        run: |
          echo "ðŸ“Š Resources listing generated"
          python scripts/list-resources-v2.py --list-categories
          echo ""
          python scripts/list-resources-v2.py --stats | head -15
