site_name: Claude Code Marketplace
site_description: Centralized skills, MCP servers, and hooks management for Claude Code
site_author: Julien

theme:
  name: material
  language: fr
  palette:
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Mode clair
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Mode sombre
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: fr
  - macros:
      module_name: scripts/mkdocs_macros

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - assets/js/skill-actions.js

extra_css:
  - assets/css/custom.css

nav:
  - Accueil: index.md
  - Référence: reference.md
  - Skills:
    - Vue d'ensemble: skills/index.md
    - Déploiement: skills/deployment.md
    - Par catégorie:
      - Office (Anthropic): skills/categories/office.md
      - Web & Design: skills/categories/web-design.md
      - Dev Tools: skills/categories/dev-tools.md
      - Workflow: skills/categories/workflow.md
      - Infrastructure: skills/categories/infrastructure.md
      - WordPress: skills/categories/wordpress.md
      - Media: skills/categories/media.md
      - Notion: skills/categories/notion.md
      - Références: skills/categories/references.md
      - Autres: skills/categories/other.md
  - MCP Servers:
    - Vue d'ensemble: mcp/index.md
    - Installation: mcp/installer.md
    - Idle Queue: mcp/idle-queue.md
    - Développement: mcp/development.md
  - Projets:
    - Mapping: projects/index.md
  - Dev:
    - Architecture: dev/architecture.md
    - Scopes (Global vs Projet): dev/scopes.md
    - Semantic Routing: dev/semantic-routing.md
    - Hooks: dev/hooks.md
    - Serveurs: dev/servers.md
    - Maintenance: dev/paths-audit.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/julien-music/claude-code-marketplace
