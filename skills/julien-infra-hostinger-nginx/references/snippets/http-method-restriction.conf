# ========================================
# HTTP Method Restriction
# ========================================
# File: /etc/nginx/snippets/http-method-restriction.conf
#
# Security Rule 27: Reject unsafe HTTP methods
# Only allow GET, HEAD, POST for WordPress
#
# Blocks: PUT, DELETE, TRACE, OPTIONS, CONNECT, PATCH
# These methods are not used by WordPress and can be exploited

# Return 405 Method Not Allowed for unsafe methods
if ($request_method !~ ^(GET|HEAD|POST)$ ) {
    return 405;
}
