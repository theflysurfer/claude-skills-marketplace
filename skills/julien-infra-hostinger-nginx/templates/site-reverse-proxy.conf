# ========================================
# COMMON ISSUES & SOLUTIONS
# ========================================
#
# Issue: Site redirects to wrong domain (e.g., clemencefouquet.fr)
# Cause: Missing IPv6 listen directives or wrong server_name
# Fix:   Ensure both "listen 443 ssl http2;" AND "listen [::]:443 ssl http2;"
#
# Issue: HTTPS redirect loop
# Cause: Missing X-Forwarded-Proto header
# Fix:   Ensure "proxy_set_header X-Forwarded-Proto $scheme;" is present
#
# Issue: WebSocket connection fails
# Cause: Missing upgrade headers
# Fix:   Ensure Upgrade and Connection headers are set
#
# Issue: 502 Bad Gateway
# Cause: Backend not running or wrong port
# Fix:   Check backend: curl http://localhost:{{BACKEND_PORT}}
#
# Issue: Real IP not logged
# Cause: Missing X-Real-IP or X-Forwarded-For headers
# Fix:   Ensure proxy_set_header directives for IP forwarding
#
