# ========================================
# Nginx Site Configuration Template
# ========================================
# Template for reverse proxy sites (Streamlit, Node.js, etc.)
#
# BEFORE USING THIS TEMPLATE:
# 1. Replace all {{PLACEHOLDERS}} with actual values
# 2. Run validation: ./scripts/validate-nginx-config.sh {{SITE_NAME}}
# 3. Deploy: ./scripts/nginx-deploy.sh configs/sites-available/{{SITE_NAME}} {{SITE_NAME}}

# ============================================
# HTTPS - Main Site
# ============================================
server {
    # CRITICAL: Always include both IPv4 and IPv6 listen directives
    # Missing IPv6 can cause SNI failures and wrong site served
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # Site domain name
    # Replace with your actual domain
    server_name {{DOMAIN_NAME}};

    # SSL Certificate (Let's Encrypt)
    # Replace with your certificate path
    ssl_certificate /etc/letsencrypt/live/{{DOMAIN_NAME}}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{DOMAIN_NAME}}/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logging
    access_log /var/log/nginx/{{SITE_NAME}}-access.log;
    error_log /var/log/nginx/{{SITE_NAME}}-error.log;

    # Optional: Basic Authentication (uncomment if needed)
    # include snippets/basic-auth.conf;

    # Optional: Bot Protection (uncomment if needed, NOT for WordPress)
    # include snippets/bot-protection.conf;

    # Optional: HTTP Method Restriction (security best practice)
    include snippets/http-method-restriction.conf;

    # Security Headers (add if not using WordPress snippet)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Reverse Proxy Configuration
    location / {
        # CRITICAL: Replace with your backend port
        proxy_pass http://localhost:{{BACKEND_PORT}};

        # HTTP/1.1 for WebSocket support
        proxy_http_version 1.1;

        # WebSocket upgrade headers (required for Streamlit, etc.)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # CRITICAL: Proxy headers (required for proper routing)
        # Missing these can cause HTTPS redirect loops or wrong domain
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts (adjust based on application needs)
        proxy_read_timeout 86400;  # 24 hours for long-running connections
        proxy_connect_timeout 60;
        proxy_send_timeout 60;

        # Optional: Disable buffering for real-time apps (Streamlit, SSE)
        # proxy_buffering off;
    }

    # Optional: Health check endpoint (no auth, no logs)
    # Uncomment if your app has a health check endpoint
    # location /_health {
    #     proxy_pass http://localhost:{{BACKEND_PORT}}/_health;
    #     proxy_http_version 1.1;
    #     access_log off;
    # }

    # Optional: Static files optimization
    # location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    #     proxy_pass http://localhost:{{BACKEND_PORT}};
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    # }
}

# ============================================
# HTTP → HTTPS Redirect
# ============================================
server {
    # CRITICAL: Include both IPv4 and IPv6
    listen 80;
    listen [::]:80;

    server_name {{DOMAIN_NAME}};

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

