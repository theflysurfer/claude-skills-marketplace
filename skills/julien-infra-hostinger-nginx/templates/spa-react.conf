# Single Page Application (React/Vue/Angular) Configuration Template
# For Hostinger VPS srv759970.hstgr.cloud
# Replace: DOMAIN, APP_PATH, API_PORT (if using API proxy)

# HTTPS Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name DOMAIN.srv759970.hstgr.cloud;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/DOMAIN.srv759970.hstgr.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/DOMAIN.srv759970.hstgr.cloud/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/DOMAIN-access.log;
    error_log /var/log/nginx/DOMAIN-error.log;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (adjust for your needs)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https:; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    # Root directory for static files
    root APP_PATH;
    index index.html;

    # Handle React Router / Vue Router / Angular Router (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: API proxy (uncomment and configure if needed)
    # location /api/ {
    #     proxy_pass http://localhost:API_PORT/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}

# HTTP to HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name DOMAIN.srv759970.hstgr.cloud;
    return 301 https://$host$request_uri;
}
