# WordPress Docker Configuration Template
# For Hostinger VPS srv759970.hstgr.cloud
# Replace: DOMAIN, PORT (WordPress container port, usually 80 or 9000)

# HTTPS Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name DOMAIN.srv759970.hstgr.cloud;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/DOMAIN.srv759970.hstgr.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/DOMAIN.srv759970.hstgr.cloud/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/DOMAIN-access.log;
    error_log /var/log/nginx/DOMAIN-error.log;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Increase client max body size for WordPress uploads
    client_max_body_size 100M;

    # Reverse Proxy to WordPress Container
    location / {
        proxy_pass http://localhost:PORT;
        proxy_http_version 1.1;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Timeouts (longer for WordPress admin)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # WordPress admin specific settings
    location ~ ^/wp-admin/(.*) {
        proxy_pass http://localhost:PORT/wp-admin/$1$is_args$args;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Longer timeouts for admin operations
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Direct access to uploads folder (optional caching)
    location ~* ^/wp-content/uploads/.*\.(jpg|jpeg|png|gif|ico|webp|svg)$ {
        proxy_pass http://localhost:PORT;
        proxy_cache_valid 200 1d;
        add_header X-Cache-Status $upstream_cache_status;
    }
}

# HTTP to HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name DOMAIN.srv759970.hstgr.cloud;
    return 301 https://$server_name$request_uri;
}
