# ========================================
# WordPress Secure Template - Nginx
# ========================================
# Template de configuration sécurisée pour WordPress sur VPS
# Basé sur: Recherche 2025 + OWASP + SpinupWP + WordPress.org
#
# À adapter:
# - Remplacer DOMAIN par votre domaine
# - Ajuster les chemins SSL
# - Adapter les ports PHP-FPM
# - Configurer rate limiting selon vos besoins

# ========================================
# HTTP → HTTPS Redirect
# ========================================
server {
    listen 80;
    listen [::]:80;
    server_name DOMAIN.srv759970.hstgr.cloud;

    return 301 https://$host$request_uri;
}

# ========================================
# HTTPS Server Block
# ========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name DOMAIN.srv759970.hstgr.cloud;

    root /var/www/DOMAIN;
    index index.php index.html;

    # ========================================
    # SSL Configuration
    # ========================================
    ssl_certificate /etc/letsencrypt/live/DOMAIN.srv759970.hstgr.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/DOMAIN.srv759970.hstgr.cloud/privkey.pem;

    # Protocoles sécurisés seulement
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    # Session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # DH Params (générer avec: openssl dhparam -out /etc/nginx/dhparam.pem 2048)
    ssl_dhparam /etc/nginx/dhparam.pem;

    # ========================================
    # Security Headers
    # ========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # HSTS (Force HTTPS for 1 year)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Content Security Policy (ajuster selon besoins)
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'self';" always;

    # ========================================
    # Logging
    # ========================================
    access_log /var/log/nginx/DOMAIN-access.log;
    error_log /var/log/nginx/DOMAIN-error.log;

    # ========================================
    # Upload & Timeouts
    # ========================================
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Disable directory listing
    autoindex off;

    # ========================================
    # Block Sensitive Files
    # ========================================

    # Fichiers cachés (.git, .htaccess, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # wp-config.php
    location = /wp-config.php {
        deny all;
    }

    # Readme, license, changelog
    location ~* ^/(readme|license|changelog)\.(html|txt)$ {
        deny all;
    }

    # Log files, backups
    location ~* \.(log|sql|bak|swp|old|tmp)$ {
        deny all;
    }

    # Composer/npm files
    location ~* (composer\.json|composer\.lock|package\.json|package-lock\.json|yarn\.lock)$ {
        deny all;
    }

    # ========================================
    # XML-RPC Protection (DDoS/Brute Force)
    # ========================================
    location = /xmlrpc.php {
        # Option A: Block completely
        deny all;
        access_log off;
        log_not_found off;
        return 444;

        # Option B: Rate limiting (uncomment if Jetpack needed)
        # limit_req zone=xmlrpc burst=5 nodelay;
        # include snippets/fastcgi-php.conf;
        # fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
    }

    # ========================================
    # wp-login.php Protection (Brute Force)
    # ========================================
    location = /wp-login.php {
        # Rate limiting (10 requests per minute)
        limit_req zone=wplogin burst=5 nodelay;

        # Optional: Basic Auth for double protection
        # auth_basic "Restricted Access";
        # auth_basic_user_file /etc/nginx/.htpasswd;

        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
    }

    # ========================================
    # REST API Protection
    # ========================================

    # Rate limiting for API
    location ~ ^/wp-json/ {
        limit_req zone=wpapi burst=20 nodelay;
        try_files $uri $uri/ /index.php?$args;
    }

    # Block user enumeration
    location ~* ^/wp-json/wp/v2/users {
        deny all;
        return 403;
    }

    # ========================================
    # PHP Execution Whitelist (Secure Approach)
    # ========================================

    # Block PHP in wp-content (except wp-content/cache/*)
    location ~* ^/wp-content/.*\.php$ {
        deny all;
    }

    # Allow limited PHP in wp-includes
    location ~* ^/wp-includes/.*\.php$ {
        # Whitelist only necessary files
        location ~* ^/wp-includes/(js/tinymce/wp-tinymce\.php|ms-files\.php)$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        }
        deny all;
    }

    # Allow PHP in wp-admin
    location ^~ /wp-admin/ {
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        }
    }

    # ========================================
    # Static Files Caching
    # ========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ========================================
    # WordPress Permalinks
    # ========================================
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # ========================================
    # PHP Processing (Root Level)
    # ========================================
    location ~ \.php$ {
        # Whitelist explicit files allowed at root
        location ~* ^/(index|wp-login|wp-cron|wp-signup|wp-trackback)\.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;

            # Buffers
            fastcgi_buffering off;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 256 16k;
            fastcgi_busy_buffers_size 256k;
        }
        deny all;
    }
}
